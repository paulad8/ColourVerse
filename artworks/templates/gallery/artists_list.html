{% extends 'gallery/base.html' %}
{% block content %}
<h1 class="text-center">Artists</h1>
<div class="grid-container">
    {% for artist in artists %}
    <a href="{% url 'artist_detail' artist.id %}" class="artist-card">
        <div class="artist-card-image">
            {% if artist.portrait %}
                <img src="{{ artist.portrait.url }}" alt="{{ artist.name }}">
            {% elif artist.sample_artwork and artist.sample_artwork.image %}
                <img src="{{ artist.sample_artwork.image.url }}" alt="{{ artist.name }}'s Artwork">
            {% else %}
                <div class="placeholder-icon">ðŸŽ¨</div> <!-- Fallback icon when no image is available -->
            {% endif %}
        </div>
        <div class="artist-card-body">
            <h3 class="artist-name">{{ artist.name }}</h3>
            <p class="artist-region">{{ artist.region }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
