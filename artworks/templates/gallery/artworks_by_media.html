{% extends 'gallery/base.html' %}

{% block content %}
<h1 class="text-center">{{ media }}</h1>
<div class="grid-container">
    {% for artwork in artworks %}
        <div class="works-card">
            <a href="{% url 'artist_detail' artwork.artist.id %}">
                {% if artwork.image %}
                    <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
                {% else %}
                    <div class="placeholder-icon">ðŸŽ¨</div> <!-- Fallback for missing images -->
                {% endif %}
            </a>
            <div class="card-body">
                <h4 class="card-title">{{ artwork.title }}</h4>
                <p class="artist-name">{{ artwork.artist.name }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
