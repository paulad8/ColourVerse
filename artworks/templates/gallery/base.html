{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Be inspired by art across centuries" />
    <meta name="keywords" content="art, classical art, modern art, artists, art history, art movements" />
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
    <meta name="author" content="Paula Deanna" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Art Space" />
    <meta property="og:title" content="Be inspired by art across centuries" />
    <meta property="og:description" content="Be inspired by art across centuries" />
    <meta property="og:image" content="#" /> <!-- insert url for image (1200x630px) '...SEO-checklist.jpg'-->
    <meta property="og:image:alt" content=".." /> <!-- insert image alt text -->
    <meta property="og:url" content="#" /> <!-- insert github pages url -->



    <title>ART Space</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/global_styles.css' %}" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon_io/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicon_io/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/favicon_io/android-chrome-512x512.png' %}">
    <link rel="manifest" href="{% static 'images/favicon_io/site.webmanifest' %}">
</head>

<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">

            <a class="navbar-brand active" aria-current="page" href="{% url 'home' %}">
                <img src="{% static 'images/art_space_logo.png'%}" style="width: 200px; height: auto;" alt="Art Space branding" />
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu"
                    aria-controls="toggleMobileMenu"
                    aria-expanded="false"
                    aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item me-3">
                        <a class="nav-link" href="{% url 'artists_list' %}">ARTISTS</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="{% url 'movements_list' %}">MOVEMENTS</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Artist, movement, region or medium" aria-label="Search" />
                    <button class="btn btn-primary" type="submit">
                        <i class="fa-solid fa-magnifying-glass fa-1xl" style="color: #ffffff;"></i>
                    </button>
                </form>
            </div>

        </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}



            {% endblock %}
        </div>
</main>


    <section id="footer">
        <footer class="py-3 bg-dark">
            <div class="container d-flex justify-content-center py-3 my-2">
                <span style="color: white">&copy; 2024 Paula Deanna | ColourVerse | for Educational Purposes</span>
            </div>
            <div class="d-flex justify-content-center flex-row mb-3">
                <div class="p-2 mx-2">
                    <a href="https://www.facebook.com/">
                        <i class="fa-brands fa-square-facebook fa-2xl" style="color: #ffffff;"></i>
                    </a>
                </div>
                <div class="p-2 mx-2">
                    <a href="https://twitter.com/home">
                        <i class="fa-brands fa-square-x-twitter fa-2xl" style="color: #ffffff;"></i>
                    </a>
                </div>
                <div class="p-2 mx-2">
                    <a href="https://www.instagram.com/">
                        <i class="fa-brands fa-square-instagram fa-2xl" style="color: #ffffff;"></i>
                    </a>
                </div>
                <div class="p-2 mx-2">
                    <a href="#">
                        <i class="fa-brands fa-square-github fa-2xl" style="color: #ffffff;"></i>
                    </a>
                </div>
            </div>
        </footer>
    </section>


    <!-- Bootstrap JS & JQuery bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Favicon script -->
    <script src="https://kit.fontawesome.com/d214f544e6.js" crossorigin="anonymous"></script>

    <!-- Other scripts -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
