{% extends "gallery/base.html" %}
{% block content %}
<div class="container ">
    <h1 class="text-center ">Movements</h1>
    <div class="artwork-grid">
        {% for movement in movements %}
        <div class="artwork-item">
            <div class="works-grid">
            {% for artwork in movement.artworks.all %}
            <div class="works-card">
                {% if artwork.image %}
                <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
                {% else %}
                <p>No image available for this artwork.</p>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ movement.name }}</h5>
                    <a href="{% url 'movement' movement.name %}" class="btn btn-primary">View Details</a>
                </div>
                </div>
                {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
